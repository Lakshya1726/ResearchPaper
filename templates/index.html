<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Paper Search</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="text-center mb-5">
            <h1 class="display-4">Search for Research Papers</h1>
            <p class="lead">Find papers on topics you are passionate about</p>
        </div>

        <div class="d-flex justify-content-center mb-4">
            <input type="text" id="search-input" class="form-control w-50" placeholder="Enter keywords">
            <button class="btn btn-primary ms-2" onclick="searchPapers()">Search</button>
        </div>

        <div id="results" class="row">
        </div>

        <div class="text-center mt-5">
            <a href="/saved" class="btn btn-secondary">Go to Saved Papers</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
